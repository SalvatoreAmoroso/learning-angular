<div class="box-2">
    <h2>Component-based provider</h2>
    <aside>
        In this case the service is injected through the component itself. Therefore the service is provided by the child-injector of the component.
    </aside>
    <ul>
        <li *ngFor="let friend of friends">
            {{friend.name}} ({{friend.age}})
        </li>
    </ul>
</div>
