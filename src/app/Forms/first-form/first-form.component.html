<form novalidate (ngSubmit)="saveTask(form.value)" #form="ngForm" class="w-25 m-2">
    <div class="form-group">
        <label>Titel*</label>
        <input type="text" class="form-control" name="title" required ngModel>
    </div>

    <div class="form-group">
        <label>Beschreibung</label>
        <textarea class="form-control" name="description" ngModel></textarea>
    </div>


    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Speichern</button>
</form>
