<div class="box-2">

    <h2>Nicht optimierte Variante</h2>

    <ch-contact-list [contacts]="contacts" (onSelect)="contactSelected($event)">
    </ch-contact-list>
    <h3>Kontakt bearbeiten</h3>
    <form>
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="contactName">
        <label>Anschrift</label>
        <input type="text" name="address" [(ngModel)]="contactAddress">
        <button (click)="editContact()">Speichern</button>
        <button (click)="createContact()">Neu anlegen</button>
    </form>
</div>
