<div class="box-1">

    <div [style.background]="color" class="box-2">
        <h2>One-Way</h2>

        <!-- [value]: property binding. One Way! Model => UI -->
        <input type="text" id="" [value]="color" />

        <p>Current color: {{ color }}</p>
    </div>

    <div class="box-2">
        <h2>Two-Way</h2>
        <!-- Kurzschreibweise -->
        <input type="text" [(ngModel)]="name" />

        <!-- Langschreibweise -->
        <input type="text" [ngModel]="name" (ngModelChange)="name = $event" />

        <p>Your name is: {{ name }}</p>
    </div>


</div>
